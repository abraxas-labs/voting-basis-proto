syntax = "proto3";

package abraxas.voting.basis.events.v1.data;

message ProportionalElectionUnionEventData {
  string id = 1;
  string contest_id = 2;
  string description = 3;
  string secure_connect_id = 4;
}

message ProportionalElectionUnionEntriesEventData {
  string proportional_election_union_id = 1;
  repeated string proportional_election_ids = 2;
}
