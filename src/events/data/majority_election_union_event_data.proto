syntax = "proto3";

package abraxas.voting.basis.events.v1.data;

message MajorityElectionUnionEventData {
  string id = 1;
  string contest_id = 2;
  string description = 3;
  string secure_connect_id = 4;
}

message MajorityElectionUnionEntriesEventData {
  string majority_election_union_id = 1;
  repeated string majority_election_ids = 2;
}
