syntax = "proto3";

package abraxas.voting.basis.services.v1.models;

message ProportionalElectionUnions {
  repeated ProportionalElectionUnion unions = 1;
}

message ProportionalElectionUnion {
  string id = 1;
  string contest_id = 2;
  string description = 3;
  string secure_connect_id = 4;
}
